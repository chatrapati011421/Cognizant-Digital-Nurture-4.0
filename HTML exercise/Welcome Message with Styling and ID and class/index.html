<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome messaage</title>
    <style>
        #WelcomeBanner{
            background-color: blue;
            padding: 10px 10px;
            border-radius: 30px;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 20px;
        }
        .highlight {
            background-color: yellow;
            font-weight: bold;
            padding: 2px 5px;
            border-radius: 3px;
            color: black;
        }
    </style>
</head>
<body>
    <div id="WelcomeBanner">
        <h2>
            Welcome back, <span class="highlight">User!</span>
        </h2>
    <p>
        We have a <span style="color: red; font-weight: bold;">special offer</span> just for you.
        Don't miss out on this exclusive deal!
    </p>
    <p class="highlight">
        Enjoy your personalized experience with us.
    </p>
    </div>
</body>
</html>
